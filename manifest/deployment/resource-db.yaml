apiVersion: v1
kind: ConfigMap
metadata:
  name: resource-db-config-map
  namespace: k8s-program
data:
  POSTGRES_DB: "resources_db"
  POSTGRES_USER: "user"
  POSTGRES_PASSWORD: "password"
  PGDATA: "/var/lib/postgresql/data/pgdata"

---

apiVersion: v1
kind: Service
metadata:
  namespace: k8s-program
  name: resource-db
  labels:
    app: resource-db
spec:
  type: ClusterIP
  ports:
    - port: 5432
      name: web
  selector:
    app: resource-db

---

apiVersion: apps/v1
kind: StatefulSet
metadata:
  namespace: k8s-program
  name: resource-db
spec:
  selector:
    matchLabels:
      app: resource-db # has to match .spec.template.metadata.labels
  serviceName: "resource-db"
  template:
    metadata:
      labels:
        app: resource-db # has to match .spec.selector.matchLabels
    spec:
      terminationGracePeriodSeconds: 10
      containers:
        - name: resource-db
          image: postgres:13.3-alpine
          envFrom:
            - configMapRef:
                name: resource-db-config-map
          ports:
            - containerPort: 5432
              name: web
          volumeMounts:
            - name: www-persistent-storage
              mountPath: /var/lib/postgresql/data/pgdata
  volumeClaimTemplates:
    - metadata:
        name: www-persistent-storage
      spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName: "local-path"
        resources:
          requests:
            storage: 1Gi
