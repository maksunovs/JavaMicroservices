apiVersion: v1
kind: Service
metadata:
  namespace: k8s-program
  name: song-service
spec:
  type: NodePort
  selector:
    app: song-service-pod
  ports:
    - port: 8180
      # By default and for convenience, the `targetPort` is set to
      # the same value as the `port` field.
      targetPort: 8180
      # Optional field
      # By default and for convenience, the Kubernetes control plane
      # will allocate a port from a range (default: 30000-32767)
      nodePort: 30001

---

apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: k8s-program
  name: song-service-deployment
  labels:
    app: song-service-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: song-service-pod
  template:
    metadata:
      labels:
        app: song-service-pod
    spec:
      containers:
        - name: song-service-pod
          image: song-service:latest
          env:
            - name: SERVER_PORT
              value: "8180"
            - name: API_GATEWAY_URL
              value: "http://${RESOURCE-SERVICE_SERVICE_HOST}:${RESOURCE-SERVICE_SERVICE_PORT}"
            - name: SERVICE_REGISTRY_URL
              value: "http://service-registry:8083/eureka"
            - name: SONGS_DB_URL
              value: "jdbc:postgresql://${SONG-DB_SERVICE_HOST}:5432/songs_db"
            - name: SONGS_DB_USR
              value: "user"
            - name: SONGS_DB_PWD
              value: "password"
          ports:
            - containerPort: 8180
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: www-persistent-storage
              mountPath: /home
      volumes:
        - name: www-persistent-storage
          persistentVolumeClaim:
            claimName: song-claim-test
