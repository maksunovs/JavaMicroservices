server:
  port: ${SERVER_PORT}

api:
  gateway:
    url: ${API_GATEWAY_URL}

spring:
  sql:
    init:
      schema-locations: classpath*:sql/schema.sql
      mode: always
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: 'false'
    hibernate:
      ddl-auto: validate
      naming:
        naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy
  application:
    name: resource-service
  datasource:
    password: ${RESOURCES_DB_PWD}
    username: ${RESOURCES_DB_USR}
    url: ${RESOURCES_DB_URL}
  servlet:
    multipart:
      max-request-size: 32MB
      max-file-size: 32MB

eureka:
  client:
    enabled: ${EUREKA_CLIENT_ENABLED:false}
    serviceUrl:
      defaultZone: ${SERVICE_REGISTRY_URL}
      
multipart:
  maxFileSize: 20MB
  maxRequestFile: 20MB  
