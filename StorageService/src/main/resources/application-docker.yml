# =============================================
# SERVER SETTINGS
# =============================================
server:
  port: ${SERVER_PORT}

spring:
  application:
    name: storage-service
 # =============================================
 # DATASOURCE PROPERTIES
 # =============================================
  datasource:
    url: ${STORAGES_DB_URL}
    username: ${STORAGES_DB_USR}
    password: ${STORAGES_DB_PWD}
  sql:
    init:
      mode: always
      schema-locations: classpath*:sql/schema.sql
  # =============================================
  # KAFKA SETTINGS
  # =============================================
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS}


# =============================================
# HIBERNATE PROPERTIES
# =============================================
jpa:
  show-sql: false
  hibernate:
    ddl-auto: validate
    naming:
      naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy
  properties:
    hibernate:
      dialect: org.hibernate.dialect.PostgreSQLDialect

# =============================================
# SONG SERVICE
# =============================================
#song.service.url=${SONG_SERVICE_URL}

# =============================================
# API GATEWAY
# =============================================
api:
  gateway:
    rl: ${API_GATEWAY_URL}

# =============================================
# S3 STORAGE
# =============================================
s3:
  storage:
    rl: ${S3_STORAGE_URL}
    bucket: ${S3_BUCKET_NAME}
    credentials:
      user: ${S3_USER}
      password: ${S3_PASSWORD}

# =============================================
# SERVICE REGISTRY
# =============================================
eureka:
  client:
    serviceUrl:
      defaultZone: ${SERVICE_REGISTRY_URL}

